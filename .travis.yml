language: python
python:
  - '2.7'
  - '3.2'
  - '3.3'
  - '3.4'
install:
  - pip install -e . --use-mirrors
before_script:
  - pip install coverage coveralls nose scrutinizer-ocular
script:
  - coverage run `which nosetests` --nocapture
after_success:
  - coverage report -m
  - coveralls
  - ocular --data-file ".coverage" --config-file ".coveragerc"
